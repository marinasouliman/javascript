<!DOCTYPE html>
<html>
<head>
<title>Uppercase</title>
<script>
function uppercase(str)
{
	str = str.split(" ");

    for (var i = 0; i < str.length; i++) 
    {
        str[i] = str[i][0].toUpperCase() + str[i].substr(1);
    }

	document.write(str.join(" "));
}
</script>
</head>
<body>
 <script>
 uppercase("I hate it here.");
 </script>
</body>
</html>
