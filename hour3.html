<!DOCTYPE html>
<html>
  <head>
    <title>Celsius To Fahrenheit</title>
    <script>
    function cToF(celsius) 
    {
        var cTemp = celsius;
        var cToFahr = cTemp * 9 / 5 + 32;
        var message = cTemp+'\xB0C is ' + cToFahr + ' \xB0F.';
        alert(message);
    }
    </script>
  </head>
  
  <body>
    <script>
       cToF(60);
    </script>
  </body>
</html>
