<!DOCTYPE html>
<html>
<head>
<title>Object Oriented Programming</title>
<script>
Date.prototype.getYesterday =
function ()
{
  var currentDay = this.getDay();
  if(currentDay == 1)
  {
  return "Sunday";
  }
  else if(currentDay == 2)
  {
  return "Monday";
  }
  else if(currentDay == 3)
  {
  return "Tuesday";
  }
  else if(currentDay == 4)
  {
  return "Wendesday";
  }
  else if(currentDay == 5)
  {
  return "Thursday";
  }
  else if(currentDay == 6)
  {
  return "Friday";
  }
  else if(currentDay == 0)
  {
  return "Saturday";
  }
}
</script>
</head>
<body>
<script>
var today = new Date();
var yesterday = today.getYesterday();
document.write(yesterday);
</script>
</body>
</html>
